<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <form class="form" action="login.php" method="POST"> <!-- Assuming you have a login.php script -->
        <p id="heading">Login...</p>

        <div class="field">
            <span class="material-symbols-outlined">alternate_email</span>
            <input
                name="username" <!-- Added name attribute -->
        </div>

        <div class="field">
            <span class="material-symbols-outlined">lock_open</span>
            <input
                name="password" <!-- Added name attribute -->
        </div>

        <div class="btn">
            <button class="button1" type="submit">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Login &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            </button>
            <button class="button2" type="button" onclick="window.location.href='signup.html'">Sign Up</button> <!-- Assuming you have a signup.html page -->
        </div>
        
        <button class="button3" type="button" onclick="window.location.href='forgot_password.html'">Forgot Password</button> <!-- Assuming you have a forgot_password.html page -->
    </form>
</body>

</html>
